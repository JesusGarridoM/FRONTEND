<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0">
        <title>Pokedex</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="col">
        <header class="blo11 fil">
            <a href="main.html"><img class="logo" src="assets/logo.png" alt="logo"></a>
            <div class="fil blo03">
                <div class="blo01 fil">
                    <img class="icon01" src="assets/icon-search.png" alt="search icon">
                    <input class="tex" type="text" placeholder="Name/Number" id="pokeId">
                </div>
                <button class="blo02 tex" onclick="fetchPokemon()">Search</button>
            </div>
        </header>
        <section class="wid01 fil" id="pokeInfo">
            <div class="wid02">
                <div class="blo04 fil">
                    <div class="blo05 fil" id="abi01">
                        <img class="icon02 sha01" src="assets/pokeball.png" alt="pokeball icon">
                        <div class="blo06 col">
                            <p class="texB" id="abiN01">Overgrow</p>
                            <p class="tex" id="abiS01">1 slots</p>
                        </div>
                    </div>
                    <div class="blo05 fil" id="abi02">
                        <img class="icon02 sha01" src="assets/pokeball.png" alt="pokeball icon">
                        <div class="blo06 col">
                            <p class="texB" id="abiN02">Overgrow</p>
                            <p class="tex" id="abiS02">1 slots</p>
                        </div>
                    </div>
                    <div class="blo05 fil vis" id="abi03">
                        <img class="icon02 sha01" src="assets/pokeball.png" alt="pokeball icon">
                        <div class="blo06 col">
                            <p class="texB" id="abiN03"></p>
                            <p class="tex" id="abiS03"></p>

                    </div>
                    <div class="blo05 fil vis" id="abi04">

                            <p class="texB" id="abiN04"></p>
                            <p class="tex" id="abiS04"></p>
                        </div>
                    </div>
                    <div class="blo05 fil vis" id="abi05">
                        <img class="icon02 sha01" src="assets/pokeball.png" alt="pokeball icon">
                        <div class="blo06 col">
                            <p class="texB" id="abiN05"></p>
                            <p class="tex" id="abiS05"></p>
                        </div>
                    </div>
                </div>
                <div class="blo12">
                    <img class="pokImg sha02" src="assets/bulbasaur.png" alt="pokemon image" id="pokeImg">
                </div>
            </div>
            <div class="wid02 blo07 col">
                <div>
                    <h1 id="pokeName">BULBASAUR</h1>
                </div>
                <div class="blo10 fil">
                    <div class="icon">
                        <img class="icon03 sha01" src="" alt="" id="type01">
                        <span class="iconText" id="typeText01"></span>
                    </div>
                    <div class="icon">
                        <img class="icon03 sha01" src="" alt="" id="type02">
                        <span class="iconText" id="typeText02"></span>
                    </div>
                    <div>
                        <img class="icon03 sha01 vis" src="" alt="" id="type03">
                        <span class="iconText" id="typeText03"></span>
                    </div>
                    <div>
                        <img class="icon03 sha01 vis" src="" alt="" id="type04">
                        <span class="iconText" id="typeText04"></span>
                    </div>
                    <div>
                        <img class="icon03 sha01 vis" src="" alt="" id="type05">
                        <span class="iconText" id="typeText05"></span>
                    </div>
                </div>
                <div class="blo08 fil">
                    <div class="col">
                        <p class="texB">Number</p>
                        <p class="texB">Height</p>
                        <p class="texB">Weight</p>
                    </div>
                    <div class="col">
                        <p class="tex" id="pokeNum">001</p>
                        <p class="tex" id="pokeHei">0.7 m</p>
                        <p class="tex" id="pokeWei">69 lbs</p>
                    </div>
                </div>
                <div class="blo14 col">
                    <div>
                        <h2>Stats</h2>
                    </div>
                    <div class="blo09 fil">
                        <div class="col">
                            <p class="texB" id="pokeS01N">HP</p>
                            <p class="texB" id="pokeS02N">ATK</p>
                            <p class="texB" id="pokeS03N">DEF</p>
                            <p class="texB" id="pokeS04N">SATK</p>
                            <p class="texB" id="pokeS05N">SDEF</p>
                            <p class="texB" id="pokeS06N">SPD</p>
                        </div>
                        <div class="col">
                            <p class="tex" id="pokeS01V">045</p>
                            <p class="tex" id="pokeS02V">060</p>
                            <p class="tex" id="pokeS03V">070</p>
                            <p class="tex" id="pokeS04V">040</p>
                            <p class="tex" id="pokeS05V">050</p>
                            <p class="tex" id="pokeS06V">060</p>
                        </div>
                        <div class="col blo13">
                            <div class="bar">
                                <div class="barCom sha01" id="barC01"></div>
                                <div class="barVal" id="barV01"></div>
                            </div>
                            <div class="bar">
                                <div class="barCom sha01" id="barC02"></div>
                                <div class="barVal" id="barV02"></div>
                            </div>
                            <div class="bar">
                                <div class="barCom sha01" id="barC03"></div>
                                <div class="barVal" id="barV03"></div>
                            </div>
                            <div class="bar">
                                <div class="barCom sha01" id="barC04"></div>
                                <div class="barVal" id="barV04"></div>
                            </div>
                            <div class="bar">
                                <div class="barCom sha01" id="barC05"></div>
                                <div class="barVal" id="barV05"></div>
                            </div>
                            <div class="bar">
                                <div class="barCom sha01" id="barC06"></div>
                                <div class="barVal" id="barV06"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
    <footer>
        <script src="poke.js"></script>
    </footer>
